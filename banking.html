<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home</title>
    
    <!-- bootstrap Css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- bootstrap Javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        
</head>
<body>
    <header>
        <h2 class="text-center mt-5 mb-4">Let's Get Some <span class="text-success">Money</span></h2>
    </header>

    <main>
        <!-- balance & transection -->
        <section>
          <div class="container text-light">
            <div class="row gap-3 justify-content-md-center">
                <div class="col-md-3 bg-success rounded p-3">
                    <h3>Deposit</h3>
                    <h4>$<span id="deposit-amount">00</span></h4>
                </div>
                <div class="col-md-3 bg-danger rounded p-3">
                    <h3>Withdraw</h3>
                    <h4>$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="col-md-3 bg-primary rounded p-3">
                    <h3>Balance</h3>
                    <h4>$<span id="balance-amount">1000</span></h4>
                </div>
               </div>
          </div>         
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-5">
            <div class="container">                
                    <div class="row">
                        <div class="col-md-6 rounded ">                            
                            <div class="card-header bg-warning p-5">
                                <dvi class="card-title">
                                    <h5 class="p-1">Deposit Amount</h5>
                                </dvi>
                                <div class="form-group">
                                    <input type="text" class="form-control mb-2" id="deposit-input" placeholder="Enter Your Deposit Amount">
                                    <button type="button" class="btn btn-success form-control" id="deposit-btn">Deposit</button>
                                </div>
        
                            </div>
                        </div>
        
                        <div class="col-md-6 rounded">                            
                            <div class="card-header bg-warning p-5">
                                <dvi class="card-title">
                                    <h5 class="p-1">Withdraw Amount</h5>
                                </dvi>
                                <div class="form-group">
                                    <input type="text" class="form-control mb-2" id="withdraw-input" placeholder="Enter Your Withdraw Amount">
                                    <button type="button" class="btn btn-success form-control" id="withdraw-btn">Withdraw</button>
                                </div>
        
                            </div>
                        </div>
        
                    </div>                     
            </div>
        </section>

    </main>

    <script src="js/banking.js"></script>
</body>

</html>
